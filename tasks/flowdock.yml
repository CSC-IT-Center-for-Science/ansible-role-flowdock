---
# tasks file for ansible-role-flowdock
#
  - name: store git head and grep away git and command not found errors
    command: "git rev-parse --abbrev-ref HEAD 2>&1|grep -v -e fatal -e command"
    register: reg_flowdock_githead
    always_run: True
    failed_when: False
    delegate_to: localhost
    become: False
    when: flowdock_git_master

  - name: "send a chat message to flowdock"
    flowdock: type=chat 
              external_user_name=ansible_{{ansible_user_id}} 
              msg='ansible successful on {{ ansible_fqdn }} as {{ansible_env["SUDO_USER"]}}' 
              tags='{{ansible_fqdn}}, ansible, ok' 
              token={{flowdock_token}}
    become: false
    always_run: yes
    when: flowdock_chat
    changed_when: false

  - name: 'send a inbox message to flowdock'
    flowdock: type=inbox 
              from_address={{ flowdock_from_address }} 
              link="{{ flowdock_link }}"
              subject="Ansible Run Completed Successfully on {{ ansible_fqdn }}!" 
              source="ansible" from_name=ansible_{{ ansible_user_id }} 
              msg='ansible successful on {{ ansible_fqdn }} as {{ ansible_env["SUDO_USER"] | default(ansible_user_id) }}. IPv4={{ ansible_default_ipv4["address"] }}/{{ ansible_default_ipv4["netmask"] }}, IPv6={{ ansible_default_ipv6["address"] | default("No IPv6") }}/{{ ansible_default_ipv6["prefix"] | default("") }}, biosdate={{ ansible_bios_date | default("N/A") }}, biosversion={{ ansible_bios_version | default("N/A") }}, dist={{ ansible_distribution }}, distversion={{ ansible_distribution_version }}, kernel={{ ansible_kernel }}, memory={{ ansible_memtotal_mb}}, processor={{ansible_processor[1] | default("N/A")}}, git_head={{Â reg_flowdock_githead['stdout'] | default("N/A") }}, vendor={{ ansible_system_vendor | default("N/A") }}'
              tags='{{ ansible_fqdn }},ansible,ok,{{ ansible_domain }},{{ siteName | default("siteName_undefined") }}' 
              token={{ flowdock_token }}
    become: false
    always_run: yes
    when: not flowdock_chat
    changed_when: false
